<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlimited Image Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(145deg, #5902fa, #f50de9);
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .custom-upload {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 10px;
      padding: 12px;
      background: #007bff;
      color: white;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .custom-upload:hover { background: #0056b3; }

    .images-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
  
    .image-item {
      position: relative;
      background: white;
      border: 3px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s, opacity 0.3s ease;
    }
  
    .image-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      image-rendering: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.3s;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    
      h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
      }
    
      .custom-upload {
        font-size: 14px;
        padding: 10px;
        max-width: 90%;
      }
    
      .images-container {
        gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    
      .delete-icon {
        font-size: 18px;
        padding: 8px 14px;
        bottom: 20px;
      }
    
      .close-icon {
        font-size: 24px;
        top: 15px;
        right: 15px;
      }
    
      #fullscreenModal img {
        max-height: 70vh;
        max-width: 95vw;
      }
    }
    

    #fullscreenModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      padding: 20px;
    }

    #fullscreenModal img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      animation: zoomIn 0.3s ease;
    }

    .close-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .delete-icon {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      background: rgba(255, 0, 0, 0.75);
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      z-index: 10000;
      transition: background 0.3s;
    }

    .delete-icon:hover {
      background: rgba(220, 0, 0, 0.9);
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .custom-upload { font-size: 14px; padding: 10px; }
      h2 { font-size: 1.5rem; }
      .delete-icon { font-size: 20px; padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <h2>Unlimited Image Storage</h2>
  <a href="#" class="custom-upload" onclick="document.getElementById('imageInput').click()">
    <input type="file" id="imageInput" accept="image/*" hidden onchange="addImage()">
    <span>Select Image</span>
  </a>
  <div class="images-container" id="imageList"></div>

  <div id="fullscreenModal" onclick="closeModal(event)">
    <div class="close-icon" onclick="closeModal(event)">âœ–</div>
    <img id="fullscreenImage" src="" alt="Full Image">
    <div class="delete-icon" onclick="deleteCurrentImage()">ðŸ—‘ Delete</div>
  </div>

  <script>
    class Node {
      constructor(id) {
        this.id = id;
        this.link = null;
      }
    }

    class LinkedList {
      constructor() {
        this.head = null;
      }

      append(id) {
        const newNode = new Node(id);
        if (!this.head) this.head = newNode;
        else {
          let current = this.head;
          while (current.link) current = current.link;
          current.link = newNode;
        }
      }

      deleteByIndex(index) {
        if (index === 0) {
          this.head = this.head?.link ?? null;
          return;
        }
        let current = this.head, prev = null, count = 0;
        while (current && count < index) {
          prev = current;
          current = current.link;
          count++;
        }
        if (prev && current) prev.link = current.link;
      }

      toArray() {
        const arr = [];
        let current = this.head;
        while (current) {
          arr.push(current.id);
          current = current.link;
        }
        return arr;
      }

      fromArray(arr) {
        this.head = null;
        arr.forEach(id => this.append(id));
      }
    }

    const imageList = new LinkedList();
    let db;
    let currentIndex = 0;

    const request = indexedDB.open("ImageStorage", 1);
    request.onupgradeneeded = function(e) {
      db = e.target.result;
      db.createObjectStore("images", { keyPath: "id", autoIncrement: true });
    };
    request.onsuccess = function(e) {
      db = e.target.result;
      const order = JSON.parse(localStorage.getItem("imageOrder")) || [];
      imageList.fromArray(order);
      displayImages();
    };

    function addImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = () => {
          const transaction = db.transaction("images", "readwrite");
          const store = transaction.objectStore("images");
          const request = store.add({ data: reader.result });
          request.onsuccess = () => {
            imageList.append(request.result);
            saveOrder();
            displayImages();
          };
        };
        reader.readAsDataURL(file);
      }
    }

    function saveOrder() {
      localStorage.setItem("imageOrder", JSON.stringify(imageList.toArray()));
    }

    function displayImages() {
      const container = document.getElementById("imageList");
      container.innerHTML = "";
      const ids = imageList.toArray();
      ids.forEach((id, index) => {
        const tx = db.transaction("images", "readonly");
        const store = tx.objectStore("images");
        const req = store.get(id);
        req.onsuccess = () => {
          const data = req.result?.data;
          if (data) {
            const item = document.createElement("div");
            item.className = "image-item";
            const img = document.createElement("img");
            img.src = data;
            img.addEventListener("click", () => showFullScreenImage(index));

            let pressTimer;
            img.addEventListener("mousedown", () => {
              pressTimer = setTimeout(() => {
                if (confirm("Delete this image?")) deleteImage(index);
              }, 600);
            });
            img.addEventListener("mouseup", () => clearTimeout(pressTimer));

            img.addEventListener("touchstart", () => {
              pressTimer = setTimeout(() => {
                if (confirm("Delete this image?")) deleteImage(index);
              }, 600);
            });
            img.addEventListener("touchend", () => clearTimeout(pressTimer));

            item.appendChild(img);
            container.appendChild(item);
          }
        };
      });
    }

    function deleteImage(index) {
      const id = imageList.toArray()[index];
      const tx = db.transaction("images", "readwrite");
      tx.objectStore("images").delete(id);
      imageList.deleteByIndex(index);
      saveOrder();
      displayImages();
    }

    const fullscreenModal = document.getElementById("fullscreenModal");
    const fullscreenImage = document.getElementById("fullscreenImage");

    function showFullScreenImage(index) {
      const ids = imageList.toArray();
      currentIndex = index;
      const tx = db.transaction("images", "readonly");
      tx.objectStore("images").get(ids[currentIndex]).onsuccess = (e) => {
        fullscreenImage.src = e.target.result.data;
        fullscreenModal.style.display = "flex";
      };
    }

    function deleteCurrentImage() {
      deleteImage(currentIndex);
      fullscreenModal.style.display = "none";
    }

    function closeModal(e) {
      if (e.target.id === "fullscreenModal" || e.target.classList.contains("close-icon")) {
        fullscreenModal.style.display = "none";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal({ target: { id: "fullscreenModal" } });
    });
  </script>
</body>
</html>
